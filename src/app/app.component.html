
<h1 class="bg-warning text-center p-2 m-2">Localstorage Management</h1>

<div class="container m-5">

  <div class="row  border p-5 rounded">
    <div class="col-lg-2">

      <label>Date</label>
      <input type="date" class="form-control" [(ngModel)]="tdate">

    </div>
    <div class="col-lg-2">

      <label>Time</label>
      <input type="time" class="form-control" [(ngModel)]="ttime">

    </div>
    <div class="col-lg-8">

      <label>Task</label>
      <input type="text" class="form-control" [(ngModel)]="ttask">

    </div>


  </div>


  <div class="col-lg-12 mt-5">
    <button (click)="submit()" class="btn btn-primary">save</button>
  </div>

  <div class="row mt-5 border p-5">
   <div class="table-scrollable">
    <table class="table table-bordered table-striped">


      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Task</th>
      </tr>

      <tr *ngFor="let task of tasks">
        <td>{{task.date}}</td>
        <td>{{task.time}}</td>
        <td>{{task.task}}</td>
      </tr>

    </table>



   </div>

  </div>
</div>
